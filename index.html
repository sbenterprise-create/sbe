<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #555;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #aaa;
      text-align: center;
      width: 100%;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo goes here -->
    <img src="assets/logo.png" alt="S.B. Enterprise Logo" class="logo">

    <div class="loader"></div>
    <h1>We're Building Something Great</h1>
    <p>Our site is currently under construction.<br>We'll be here soon with our new awesome site.</p>
  </div>

  <footer>
    &copy; 2025 S.B. Enterprise. All rights reserved.<br>
    Contact us at <a href="mailto:sales@sbe.in.net">sales@sbe.in.net</a>
  </footer>

</body>
</html>
